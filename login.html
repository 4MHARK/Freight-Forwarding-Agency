<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CRFFN – Agency Portal Login</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="login.css">

  
  </head>

  <body>
    <main>
      <section class="login-card fade-section">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/8/88/Logo_placeholder.svg"
          alt="CRFFN logo"
          class="logo"
        />
        <h1>Agency Portal Login</h1>
        <p class="subtitle">Sign in to manage your freight‑forwarding operations</p>

        <label>Email or Username</label>
        <input type="text" class="input" placeholder="Enter your email or username" />

        <label>Password</label>
        <div class="password-wrapper">
          <input
            type="password"
            id="password"
            class="input"
            placeholder="Enter your password"
          />
          <span class="material-symbols-outlined toggle" id="togglePwd">
            visibility
          </span>
        </div>

        <div class="actions">
          <a href="#">Forgot Password?</a>
        </div>

        <button id="loginBtn">Login</button>

        <div class="divider"><span>Don't have an account?</span></div>

        <a href="#" class="register">Register</a>

        <footer>
          © 2024 CRFFN · <a href="#">Terms of Service</a> · <a href="#">Privacy Policy</a>
        </footer>
      </section>
    </main>

   <script>
    const togglePassword = (id) => {
      const passwordInput = document.getElementById(id);
      const toggle = document.getElementById('togglePwd');
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      toggle.textContent = type === 'password' ? 'visibility' : 'visibility_off';
    };


      /* --- password toggle --- */
      const togglePwd = document.getElementById("togglePwd");
      const pwdField = document.getElementById("password");
      togglePwd.addEventListener("click", () => {
        const type =
          pwdField.getAttribute("type") === "password" ? "text" : "password";
        pwdField.setAttribute("type", type);
        togglePwd.textContent =
          type === "password" ? "visibility" : "visibility_off";
      });

      /* --- button press animation --- */
      const btn = document.getElementById("loginBtn");
      btn.addEventListener("click", () => {
        btn.style.transform = "scale(0.95)";
        setTimeout(() => (btn.style.transform = ""), 150);
      });

      /* --- simple scroll/visibility animation --- */
      const observer = new IntersectionObserver(
        (entries) => {
          entries.forEach((entry) => {
            if (entry.isIntersecting) {
              entry.target.classList.add("visible");
              observer.unobserve(entry.target);
            }
          });
        },
        { threshold: 0.15 }
      );

      document.querySelectorAll(".fade-section").forEach((sec) => observer.observe(sec));
   </script>
  </body>
</html>
