<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FFA</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;700;900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
</head>

<body>
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>


    <!-- HEADER -->
    <header id="header">
        <div class="logo-section">
            <img src="" alt="logo">
            <h2 class="logo-text">FFA</h2>
        </div>
        <button class="btn-signin">Sign-Up</button>
    </header>

    <main>
        <div class="content-wrapper">
            <div class="grid-container">
                <div class="branding-section">
                    <span class="material-symbols-outlined brand-icon">verified_user</span>
                    <div>
                        <h1>Register as a Freight Forwarding Agency</h1>
                        <p>Join the official portal to manage your operations and compliance securely and efficiently.
                        </p>
                    </div>
                </div>



                <!-- RIGHT-SIDE -->
                <div class="form-container">
                    <h1 class="form-title">Create Your Company Account</h1>
                    <form action="" id="registrationForm">
                        <div class="form-grid">
                            <div class="form-group full-width">
                                <label for="companyName">companyName</label>
                                <input type="text" id="companyName" placeholder="Enter your official company name"
                                    required>
                            </div>

                            <div class="form-group">
                                <label for="rcNumber">RC Number</label>
                                <input type="text" id="rcNumber" placeholder="e.g., 1234567" required>
                            </div>

                            <div class="form-group">
                                <label for="phone">Phone Number</label>
                                <input type="tel" id="phone" placeholder="+234 000 000 0000" required>
                            </div>

                            <div class="form-group">
                                <label for="email">Contact Email</label>
                                <input type="email" id="email" placeholder="you@company.com" required>
                            </div>

                            <div class="form-group">
                                <label for="address">Company Address</label>
                                <textarea id="address" placeholder="Enter your company's physical address"
                                    required></textarea>
                            </div>

                            <div class="form-group full-width">
                                <label for="password">Password</label>
                                <div class="password-wrapper">
                                    <input type="password" id="password" placeholder="Create a strong password"
                                        required>
                                    <button type="button" class="password-toggle" onclick="togglePassword('password')">
                                        <span class="material-symbols-outlined">visibility_off</span>
                                    </button>
                                </div>
                            </div>

                            <div class="form-group full-width">
                                <label for="confirmPassword">Confirm Password</label>
                                <div class="password-wrapper">
                                    <input type="password" id="confirmPassword" placeholder="Re-enter your password"
                                        required>
                                    <button type="button" class="password-toggle"
                                        onclick="togglePassword('confirmPassword')">
                                        <span class="material-symbols-outlined">visibility_off</span>
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div class="checkbox-group">
                            <input type="checkbox" id="terms" required>
                            <label for="terms" class="checkbox-label">
                                I agree to the <a href="#">Terms and Conditions</a>
                            </label>
                        </div>

                        <button type="submit" class="btn-submit">
                            <span>Create Account</span>
                        </button>

                        <p class="signin-link">
                            Already have an account? <a href="#">Sign In</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-content">
            <p>Â© 20245FFA. All rights reserved.</p>
            <div class="footer-links">
                <a href="#">Privacy Policy</a>
                <a href="#">Help Center</a>
            </div>
        </div>
    </footer>
<script src="index.js"></script>
</body>

</html>
